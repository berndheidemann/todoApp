<div class="container">
  <div class="row">
    <h3>Todos</h3>
    <input [(ngModel)]="searchString" class="form-control col-md-12" placeholder="Was suchen Sie?">
    <table class="table">
      <thead>
      <th>Bezeichnung</th>
      <th></th>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos" (click)="toggle(todo)"
          [class.fertig]="todo.done">
        <td>{{ todo.label}}</td>
        <td>
          <button class="btn btn-danger" (click)="del(todo)">
            <i class="material-icons">
              delete
            </i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
