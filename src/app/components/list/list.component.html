<div class="container">
  <div class="row">
    <h3>Todos</h3>
  <input [(ngModel)]="searchString" class="form-control col-md-12" placeholder="Was suchen Sie?">
  <table class="table">
  <thead>
  <th>Bezeichnung</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos" (click)="toggle(todo)"
        [class.fertig]="todo.done">

      <td>{{ todo.label}}</td>
      <td>


        <button class="btn btn-danger" (click)="del(todo)">
          <i class="material-icons">
            delete
          </i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<form class="form-inline">
  <div class="form-group col-lg-10 col-xs-6">
    <input name="label" [(ngModel)]="newTodo.label" type="email" class="form-control col-12" id="label" aria-describedby="label" placeholder="Was wollen Sie tun?">
  </div>
  <div class="form-group col-lg-2 col-xs-6">
  <button type="submit" class="btn btn-success col-12"(click)="save()">
    <i class="material-icons">
      save
    </i>
  </button>
  </div>
</form>
</div>
</div>
